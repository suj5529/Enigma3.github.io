<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 */
        body {
            background-color: black;
            color: rgb(0, 255, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 문단 스타일 */
        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* 제목 스타일 */
        h2 {
            color: rgb(0, 255, 0);
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.5;
        }

        /* 입력 필드 스타일 */
        input {
            background-color: black;
            color: rgb(0, 255, 0);
            border: 2px solid rgb(0, 255, 0);
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: rgb(0, 200, 0);
        }

        /* 버튼 스타일 */
        button {
            background-color: rgb(0, 255, 0);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: rgb(0, 200, 0);
        }

        /* 메시지 스타일 */
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
        전 문제 답은 예상하기 어려웠을걸....<br>
        비유하는 표현을 마음껏 사용해주지
    </p>
    <h2>"신사가 키우던 독수리였던 나는<br>신사로부터 독립해<br>쌍두독수리를 무찌르고<br>태양의 땅까지 정복한 나는<br>불곰과도 맞서는<br>세계 최강의 독수리가 되었다네"</h2>
    
    <input type="text" id="answer" placeholder="Answer">
    
    <button id="submitButton">Submit</button>
    
    <h4 id="message"></h4>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            var answer = document.getElementById("answer").value;
            
            if (answer === '미국') {
                window.open('https://namu.wiki/w/%EC%A0%9C2%EC%B0%A8%20%EC%84%B8%EA%B3%84%20%EB%8C%80%EC%A0%84', '_blank');
            } else {
                document.getElementById("message").textContent = "틀렸다";
            }
        });
    </script>
</body>
</html>
